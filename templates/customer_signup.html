
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>lil Thrifty</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'styles/registration/login.css'%}">
 	<!-- Main Jquery -->
  <meta charset="UTF-8">
  <!--iconify-->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!--iconify-->
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <!--bootstrap css-->
<!--font awesome icons-->
<script src="https://kit.fontawesome.com/2f84532afd.js" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/a386d2646c.js" crossorigin="anonymous"></script>
<!--font awesome icons-->
<script src='https://www.google.com/recaptcha/api.js?render={{recaptcha_site_key}}'></script>

  <!-- https://cdnjs.com/libraries/toastr.js/latest -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
  <div class="background_image"
  style="background-image:url({% static 'images/login.jpg' %})"></div>
<div class="container">
    <main>
      <div class="form signUp-form">
        <h2>Create Account</h2>

        <form id="signupform" method="POST" action="{% url 'accounts:customer_signup' %}">
            {% csrf_token %}
        
            
            <label for="first_name">First Name</label>
            {{form.first_name}}
        
            <label for="last_name">Last Name</label>
            {{form.last_name}}
        
            <label for="username">Username</label>
            {{form.username}}
        
            <label for="password1">Password</label>
            {{form.password1}}
        
            <label for="password2">Confirm Password</label>
            {{form.password2}}
        
            {{form.token}}
            <label class="check-container">Show Passwords
             <input type="checkbox" onclick="showPword()">
             <span class="checkmark"></span>
            </label>
        
            <button type="submit">Sign up</button>
        
          </form>
      </div>

      <div class="form signIn-form">
        <h2>Login</h2>
        <form id="signinform" method="POST" action="{% url 'accounts:sign-in' %}">
          {% csrf_token %}
            <label for="username">Username</label>
            {{form.username}}
        
            <label for="password">Password</label>
            {{form.password}}
        
            <label class="check-container">Show Passwords
             <input type="checkbox" onclick="showPword()">
             <span class="checkmark"></span>
           </label>
          <div class="forgot">
                <strong><a href="" class="  text-decoration-none" >Forgot password?</a> </strong>
          </div>

           <button type="submit">Sign in</button>
         </form>
      </div>
    </main>
    <aside>
      <div class="sign-in-block">
        <h2>Already a User?</h2>

        <button type="submit" id="sign-in-btn">Sign In</button>
      </div>
      <div class="sign-up-block">
        <h2>New User?</h2>

        <button type="submit" id="sign-up-btn">Sign Up</button>
      </div>
    </aside>
  </div>

</body>
<script type="text/javascript">
    // Create a variable that can be used in main.js
    var recaptcha_site_key = '{{recaptcha_site_key|safe}}'
  </script>
<script>
     const asideSection = document.querySelector("aside");
      const mainSection = document.querySelector("main");

      const signInBtn = document.getElementById("sign-in-btn");
      const signUpBtn = document.getElementById("sign-up-btn");

      signInBtn.addEventListener("click", () => {
        mainSection.classList.add("slideRight");
        asideSection.classList.add("slideLeft");
      });

      signUpBtn.addEventListener("click", () => {
        mainSection.classList.remove("slideRight");
        asideSection.classList.remove("slideLeft");
      });
</script>
<script type="text/javascript" src="{% static 'jquery.min.js' %}"></script>

  <!--visit https://code.jquery.com/ for jquery script-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- https://cdnjs.com/libraries/toastr.js/latest -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="{% static 'main.js' %}"></script>
</html>
